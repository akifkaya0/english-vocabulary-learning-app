<mat-card>

  <mat-card-subtitle>Create a new study set</mat-card-subtitle>

  <mat-card-header>
    <mat-form-field>
      <mat-label>Set Name</mat-label>
      <input matInput autocomplete="off" [(ngModel)]="setTitle">
    </mat-form-field>
  </mat-card-header>
  <mat-card-subtitle>Add Words</mat-card-subtitle>

  <mat-card-content>
    <app-create-words (arrayOut)="createSet($event)"></app-create-words>
  </mat-card-content>

</mat-card>
